<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="assistant.js"></script>
    <title>Chatbot Example</title>
</head>
<body onload="sendMessage('test');">
    <header>Chatbot Example</header>
    <main>
        <section class="history">
            <section class="from-watson">
                This is a message written by watson
            </section>
            <section class="from-user">
                This is a message written by the user
            </section>
            <section class="from-user">
                Another message written by the user...
            </section>
            <section class="from-watson">An here comes 2 from watson</section>
            <section class="from-watson">Called it!</section>
        </section>
        <section class="new-message">
            <textarea id="txt-new-message" placeholder="Type message..."></textarea>
            <button>Send</button>
        </section>
    </main>
    <footer>Made by me!</footer>
</body>
</html>
